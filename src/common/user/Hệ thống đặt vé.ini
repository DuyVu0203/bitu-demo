Hệ thống đặt vé
Tổng quan
Phát triển hệ thống đặt vé cho phép người dùng đặt, xác nhận và hủy vé. Hệ thống cũng phải có khả năng tự động hủy các lần đặt vé không được xác nhận trong một khung thời gian nhất định và hoàn lại một phần tiền cho các lần đặt vé đã hủy.

Yêu cầu
Hiển thị danh sách vé:
Hệ thống phải có thể hiển thị danh sách tất cả các vé có sẵn, bao gồm tên, giá và số lượng còn lại. 
Hệ thống phải chỉ ra vé nào hiện đang có sẵn hoặc đã được đặt. 

Đặt vé:
Người dùng phải có thể đặt vé nếu vé còn trống. 
Khi đã đặt vé, hệ thống phải cập nhật tình trạng còn chỗ của vé và ghi lại thông tin chi tiết về lần đặt vé, bao gồm tên người dùng và thời gian đặt vé.

Xác nhận Đặt chỗ:
Người dùng phải có thể hoàn tất thanh toán và xác nhận đặt chỗ trong một khung thời gian nhất định (ví dụ: 5 phút). 
Khi đặt chỗ được xác nhận (thanh toán đã hoàn tất), hệ thống phải cập nhật thời gian xác nhận vé và lưu trữ thông tin thanh toán. 

Hủy vé:
Người dùng phải có thể hủy đặt chỗ của mình. 
Khi đặt chỗ bị hủy, hệ thống phải hoàn lại 90% giá vé cho người dùng và cập nhật tình trạng còn chỗ của vé. 

Tự động hủy Đặt chỗ:
Hệ thống phải tự động hủy bất kỳ đặt chỗ nào không được xác nhận trong khung thời gian đã chỉ định (ví dụ: 5 phút).

* Hệ thống phải có thể xử lý nhiều vé và đặt chỗ cùng một lúc.
* Vì đây chỉ là một ví dụ về đánh giá mã hóa, bạn có thể sửa đổi hoặc thêm các yêu cầu cụ thể hơn dựa trên nhu cầu của mình

